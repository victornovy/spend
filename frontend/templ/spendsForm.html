<md-dialog>
    <md-toolbar class="md-primary md-toolbar-tools">
        <h3 ng-bind="ctrl.title"></h3>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          <md-icon md-svg-src="img/icons/ic_close_white_16px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
    </md-toolbar>
    <md-dialog-content>
        <form novalidate name="spendForm" layout-wrap layout="row" class="md-padding">
            <md-input-container flex="50" flex-xs="100">
                <label>Product</label>
                <input name="productName"
                    type="text"
                    md-autofocus
                    ng-model="spend.productName"
                    required>
                </input>
                <div ng-messages="spendForm.productName.$error">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>

            <md-input-container flex="50" flex-xs="100">
                <label>Bought to</label>
                <input name="boughtTo"
                    type="text"
                    ng-model="spend.boughtTo">
                </input>
            </md-input-container>

            <md-input-container flex="50" flex-xs="100">
                <label>Pricy</label>
                <input name="pricy"
                    type="number"
                    step="0.01"
                    min=0.01
                    ng-model="spend.pricy"
                    required>
                </input>
                <div ng-messages="spendForm.pricy.$error">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>

            <md-input-container flex="50" flex-xs="100">
                <label>Acquired In</label>
                <md-datepicker name="acquiredIn"
                    ng-model="spend.acquiredIn"
                    required>
                </md-datepicker>
                <div ng-messages="spendForm.acquiredIn.$error">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>

            <md-input-container flex="50" flex-xs="100">
                <label>Type</label>
                <md-select name="typeOf"
                    ng-model="spend.typeOf"
                    required>
                    <md-option ng-repeat="type in types"
                        name="{{type}}"
                        value="{{type}}"
                        ng-bind="type">
                    </md-option>
                </md-select>
                <div ng-messages="spendForm.typeOf.$error">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>

            <md-input-container flex="50" flex-xs="100">
                <label>Expiration Day</label>
                <md-datepicker name="expirationDay"
                    ng-model="spend.expirationDay">
                </md-datepicker>
            </md-input-container>

            <md-input-container flex="100" class="md-block">
                <label>Description</label>
                <textarea name="description" ng-model="spend.description"></textarea>
            </md-input-container>

            <md-dialog-actions flex="100">
                <md-button type="submit"
                    ng-click="ctrl.saveSpend(spendForm.$invalid)">Confirm
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
